<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’˜</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      width: 300px;
      z-index: 2;
    }

    h1 {
      color: #e63946;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #e63946;
      color: white;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }

    #message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #e63946;
    }

    /* ğŸ’‹ Kiss animation */
    .kiss {
      position: absolute;
      font-size: 30px;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-120px) scale(1.5);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hey Raul, will you be my Valentine? ğŸ’•</h1>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div id="message">
      I know you will say yes ğŸ˜˜  
      <br><br>
      I love you too â¤ï¸â¤ï¸â¤ï¸ ğŸ’„
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200;
      const y = Math.random() * 200;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      // ğŸ’‹ create kiss animation
      for (let i = 0; i < 6; i++) {
        createKiss();
      }
    });

    function createKiss() {
      const kiss = document.createElement("div");
      kiss.className = "kiss";
      kiss.innerText = "ğŸ’‹";

      kiss.style.left = Math.random() * window.innerWidth + "px";
      kiss.style.top = window.innerHeight - 100 + "px";

      document.body.appendChild(kiss);

      setTimeout(() => {
        kiss.remove();
      }, 2000);
    }
  </script>

</body>
</html>
